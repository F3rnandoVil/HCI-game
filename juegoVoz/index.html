<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Jueguito</title>
</head>
<body>
    <div class="container">
        <h1>El juego de Gary</h1>
        <h2>Presiona la caracola-phone para decir direcciones y mover a Gary</h2>
        <h2>O usa las teclas W, A, S, D</h2>
        <button type="button" id="btnStart"></button>
        <p id="result">Resultado: </p>
    </div>

    <div class="game-area">
        <img src="gary.png" alt="gary" class="imgGary" id="imgGary">
        <img src="comedero.png" alt="comedero" id="imgComedero">
        <img src="garyComiendo.png" alt="gary comiendo" id="imgGaryComiendo">
        <img src="viejonDormido.jpg" alt="viejon dormido" id="easterEgg">
    </div>

    <button id="resetBtn">Reiniciar</button>

    <script src="index.js"></script>
</body>
</html>
